<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion E-commerce</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
    <header>
        <nav>
            <div class="logo">Fashion Store</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home" class="hero">
        <div class="hero-text">
            <h1>Welcome to the Future of Fashion</h1>
            <p>Your style, your choice.</p>
        </div>
    </section>
    
    <section id="shop" class="product-section">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <!-- Product items will be inserted dynamically here -->
        </div>
    </section>
    
    <section id="login" class="login-section">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Fashion Store. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
