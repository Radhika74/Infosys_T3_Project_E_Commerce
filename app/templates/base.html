
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} 
            {% endblock %}
    </title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

</head>
<body>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    
    
    <header>
        <div class="header-container">
            <h2>LOGO</h2>

            <h2 class="search-container" style="font-style: italic;"> Fashion Finds</h2>
            <!-- <div class="search-container">
                <input type="text" placeholder="Search">
                <button class="search-btn">Search</button>
            </div> -->
            <nav>
                <h3><a href="{{ url_for('admin.profile') }}" style="font-style: italic;">HI Admin!!</a></h3>
            </nav>
        </div>
    </header>

    <div class="flash-message">
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for alert_type,message in messages %}
                    <div class="alert alert-{{alert_type}}">
                        {{message}}
                        <button type="button" class="m1-2 mb-1 close" data-dismiss="alert" aria-label="close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            {% endif %}

        {% endwith %}
    </div>

    {% block content %}

    

    {% endblock %}
    <footer>
        <p>Fashion Finds | Â© 2023 All rights reserved</p>
    </footer>
</body>
</html>
