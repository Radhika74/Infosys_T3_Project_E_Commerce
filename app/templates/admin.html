<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Fashion Finds</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <header>
        <div class="header-container">
            <h2>LOGO</h2>
            <h2 class="search-container" style="font-style: italic;">Fashion Finds</h2>
            <nav>
                <a href="#">HI Admin!!</a>
            </nav>
        </div>
    </header>

    <main class="admin-container">
        <div class="admin-sidebar">
            <a href="{{ url_for('admin.add_products') }}" style="text-decoration: none;">
                <button class="admin-btn">Add Products</button>
            </a>
            <a href="{{ url_for('admin.view_products') }}" style="text-decoration: none;">
                <button class="admin-btn">View Products</button>
            </a>
            <button class="admin-btn">Delivery Status</button>
            <button class="admin-btn">Change Password</button>
        </div>

        <div class="admin-content">
            <div class="admin-info">
                <img src="{{ url_for('static', filename='images/admin-avatar.png') }}" alt="Admin Avatar" class="admin-avatar">
                <h3>Admin</h3>
                <p>Email: admin@store.com</p>
                <p>Phone: +91 **********</p>
            </div>

            <h3>Product Section</h3>
            <div class="products-container">
                <div class="product-card">
                    <img src="{{ url_for('static', filename='images/product1.jpg') }}" alt="Product 1">
                    <h4>GoPro Camera Black</h4>
                    <p>$375.00</p>
                </div>

                <div class="product-card">
                    <img src="{{ url_for('static', filename='images/product2.jpg') }}" alt="Product 2">
                    <h4>Speaker for Music</h4>
                    <p>$375.00</p>
                </div>

                <div class="product-card">
                    <img src="{{ url_for('static', filename='images/product3.jpg') }}" alt="Product 3">
                    <h4>Samsung Smartwatch</h4>
                    <p>$375.00</p>
                </div>

                <div class="product-card">
                    <img src="{{ url_for('static', filename='images/product4.jpg') }}" alt="Product 4">
                    <h4>Apple iPhone 12</h4>
                    <p>$375.00</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Fashion Finds | Â© 2023 All rights reserved</p>
    </footer>
</body>
</html>
